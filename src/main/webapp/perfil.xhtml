<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:commandButton value="Nuevo" action="perfilForm" />

				<p:dataTable value="#{perfilBean.lstPerfiles}" var="p">
					<p:column headerText="Nombre">
						<p:outputLabel value="#{p.nombre}" />
					</p:column>
					<p:column headerText="descripcion">
						<p:outputLabel value="#{p.descripcion}" />
					</p:column>

					<p:column style="width:30px">
						<p:commandLink actionListener="#{perfilBean.seleccionar(p)}"
							action="perfilForm">
							<p:graphicImage library="images" name="edit.jpg" />
						</p:commandLink>
					</p:column>

				</p:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
